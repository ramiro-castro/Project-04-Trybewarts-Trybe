<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trybewarts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

	<header class="header"> <!-----------Cabeçalho verde-------------------------------------->
		<div id="logoT"> <!---------------Container para a imagem à esquerda-->
			<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
		</div>

		<h1 id="trybewarts-header-title">Trybewarts</h1><!-------Título do Cabeçalho-->

		<form class="trybewarts-login"action=""><!---------Formulário de login-->
			<input type="text" id="email" name="email"    placeholder="Email">
			<input type="text" id="senha" name="password" placeholder="Senha">
			<button class="botaoEnviar" type="submit" onclick="login()">Entrar</button>
		</form>

	</header>

    <!---------------------------------------------------------------------------------------->

    <main>
        <session id="main1">
            <h1 id="form-title">Formulário de Avaliação</h1><!-----------Título Formulário-------------------------->

            <form id='evaluation-form'action=''><!-----------Formulário Principal------------------------->
                <div id='name-lastname'>
                    <input id='input-name' type='text' placeholder='Nome' required>
                    <input id='input-lastname' type='text' placeholder='Sobrenome' required>
                </div>

                <div id='email-house'>
                    <input id='input-email' type='email' placeholder='Email' required>
                    <label for='house'>Casa:</label>
                    <select id='house'>
                        <option id='gitnoria-house'>Gitnória</option>
                        <option id='reactpuff-house'>Reactpuff</option>
                        <option id='corvinode-house'>Corvinode</option>
                        <option id='pytherina-house'>Pytherina</option>
                    </select>
                </div>
                <div id="form-options">
                    <div id='families-contents'>
                        <div id='families'>
                            <div id='what-family-options'>
                                <label id='label-family'>Qual a sua família?</label>
                                <div id='family-options'>
                                    <div>
                                        <input id='frontend' type='radio' value='Frontend' name='family'>
                                        <label for='frontend'>Família Frontend</label>
                                    </div>
                                    
                                    <div>
                                        <input id='backend' type='radio' value='Backend' name='family'>
                                        <label for='backend'>Família Backend</label>
                                    </div>
                                    <div>
                                        <input id='fullstack' type='radio' value='FullStack' name='family'>
                                        <label for='fullstack'>Família Fullstack</label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        <div id='contents'>
                            <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
                            <div id='checkbox-options'>
                                <div class='content-option'>
                                    <input id='HoFs' class='subject' type='checkbox' value='HoFs'> 
                                    <label for='HoFs'>HoFs</label>
                                </div>
                                <div class='content-option'>
                                    <input id='Jest' class='subject' type='checkbox' value='Jest'>
                                    <label for='Jest'>Jest</label>
                                </div>
                                <div class='content-option'>
                                    <input id='Promises' class='subject' type='checkbox' value='Promises'>
                                    <label for='Promises' >Promises</label>
                                </div>
                                <div class='content-option'>
                                    <input id='React' class='subject' type='checkbox' value='React'>
                                    <label for='React' >React</label>
                                </div>
                                <div class='content-option'>
                                    <input id='SQL' class='subject' type='checkbox' value='SQL'>
                                    <label for='SQL' >SQL</label>
                                </div>
                                <div class='content-option'>
                                    <input id='Python' class='subject' type='checkbox' value='Python'>
                                    <label for='Python' >Python</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="label-rate">
                        <label>Como você avalia a Trybewarts?</label>
                        <label><input type="radio" name="rate" value="1">1</label>
                        <label><input type="radio" name="rate" value="2">2</label>
                        <label><input type="radio" name="rate" value="3">3</label>
                        <label><input type="radio" name="rate" value="4">4</label>
                        <label><input type="radio" name="rate" value="5">5</label>
                        <label><input type="radio" name="rate" value="6">6</label>
                        <label><input type="radio" name="rate" value="7">7</label>
                        <label><input type="radio" name="rate" value="8">8</label>
                        <label><input type="radio" name="rate" value="9">9</label>
                        <label><input type="radio" name="rate" value="10">10</label>
                    </div>

                    <label class="textarea" for="coment">Deixe seu comentário:</label>
                    <div>
                        <textarea id="coment" maxlength="500"></textarea>
                    </div>
                    
                    <div id="label-agreement">
                        <label id="label-infos" for="agreement">Você concorda com o uso das informações?</label>
                        <input id="agreement" type="checkbox">
                    </div>

                    <button id="submit-btn" type="submit">Enviar</button>
                </div>
            </form>
        </session>

        <section id='image'><!-----------Container com logo da escola à direita------------------------------------------>
            <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt='logo principal'>
        </section>



    </main>

    <footer>
        Direitos reservados à Trybewarts©;
    </footer>
</body>
<script src='script.js'></script>
</html>
